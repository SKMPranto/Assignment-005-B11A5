<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Display</title>
    <style>
        .date-container {
            display: flex;
            align-items: center;
            background-color: #f0f4ff;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
        }
        .calendar-icon {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .calendar-icon img {
            width: 20px;
            height: 20px;
        }
        .date-text {
            font-family: Arial, sans-serif;
        }
        .weekday {
            font-size: 16px;
            color: #333333;
        }
        .full-date {
            font-size: 24px;
            font-weight: bold;
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="date-container">
        <div class="calendar-icon">
            <img src="calendar-icon.png" alt="Calendar Icon">
        </div>
        <div class="date-text">
            <div id="weekday"></div>
            <div id="full-date"></div>
        </div>
    </div>

    <script>
        function updateDate() {
            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const currentDate = new Date();

            const day = days[currentDate.getDay()];
            const date = currentDate.getDate();
            const month = months[currentDate.getMonth()];
            const year = currentDate.getFullYear();

            document.getElementById("weekday").textContent = `${day},`;
            document.getElementById("full-date").textContent = `${month} ${date} ${year}`;
        }

        window.onload = updateDate;
    </script>
</body>
</html>
