<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- Daisy UI cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ionIcons installation link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .primary-BGcolor {
        background-color: #f4f7ff;
      }
    </style>
  </head>
  <body class="primary-BGcolor py-4">
    <!-- Header Part -->
    <header class="xl:w-[80%] mx-auto mb-5">
      <nav
        class="w-[100%] p-3 rounded-xl bg-white flex justify-between items-center shadow-md"
      >
        <!-- logo and name part -->
        <div class="flex items-center gap-3">
          <img src="./assets/logo.png" alt="Image" />
          <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <!-- Theme changer and checkbox part -->
        <div class="flex items-center gap-3">
          <div
            class="w-24 rounded-3xl flex items-center gap-1 p-3 bg-slate-100"
          >
            <input
              type="checkbox"
              checked="checked"
              class="w-10 h-6 accent-[#3752FD]"
            />
            <h3 class="text-2xl font-bold">23</h3>
          </div>
          <button id="btn-themeChanger" class="p-2 bg-slate-100 rounded-full">
            <img src="./assets/theme-btn.png" alt="Image" />
          </button>
        </div>
      </nav>
    </header>
    <!-- Main Part -->
    <main class="xl:w-[80%] mx-auto bg-white rounded-xl">
      <!-- Task-bar and task-box section -->
      <section class="p-3 w-[1146px]">
        <!-- Task-bar Container -->
        <div class="p-5 flex justify-arounditems-center gap-3">
          <!-- Task counter box -->
          <div
            class="w-[263px] rounded-xl bg-slate-100 p-9 flex items-center gap-3"
          >
            <div class="w-14 h-14 p-2 rounded-[100%] bg-white">
              <input
                type="checkbox"
                checked="checked"
                class="w-10 h-6 accent-[#3752FD] mt-2"
              />
            </div>
            <div>
              <p class="text-slate-500">Task Assigned</p>
              <h1 class="text-2xl font-bold">06</h1>
            </div>
          </div>
          <!-- Discover box -->
          <div
            id="discoverBox"
            class="btn w-[524px] h-[128px] rounded-xl bg-gradient-to-r from-blue-800 to-blue-400 p-5 flex justify-evenly items-center hover:scale-[1.02] duration-300 ease-in-out"
          >
            <img src="./assets/board.png" alt="Image" />
            <p class="text-2xl font-bold text-white">
              Discover Something <br />
              New Today!
            </p>
          </div>
          <!-- Date box -->
          <div
            class="w-[263px] rounded-xl bg-slate-100 p-9 flex items-center gap-3"
          >
            <div class="">
              <img src="./assets/calender.png" alt="Image" />
            </div>
            <div>
              <p class="text-slate-500">Task Assigned</p>
              <h1 class="text-2xl font-bold">06</h1>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./scriptFiles/utilities.js"></script>
    <script src="./scriptFiles/themeChenger.js"></script>
    <script src="./scriptFiles/indexToBlog.js"></script>
    <script src="./scriptFiles/blogToIndex.js"></script>
  </body>
</html>
